{% extends "base.html" %} {% block content %}

<div>
  {% for pet in pets %}
  <div class="petname">
    <a href="{% url 'pet_detail' pet.id %">
      <h3>{{ pet.name|capfirst }}</h3>
    </a>
    <p>{{ pet.species }}</p>
    <p>breed: {{ pet.breed }}</p>
  </div>
  {% endfor %}
  <p class="hidden">{{ pet.description }}</p>
</div>
{% endblock %}
